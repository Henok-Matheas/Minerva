{% extends 'main.html' %}
{% block content %}
<style>
  body {
    background: #00B4DB;
    background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);
    background: linear-gradient(to right, #0083B0, #00B4DB);
  }

  .rounded-lg {
    border-radius: 1rem;
  }

  .custom-file-label.rounded-pill {
    border-radius: 50rem;
  }
</style>
<section>
  <div class="container p-4">
    <div class="row">
      <div class="col-lg-5 mx-auto">
        <div class="p-5 bg-white shadow rounded-lg">
          <h2>Upload File</h2>
          <img src="https://bootstrapious.com/i/snippets/sn-file-upload/img.png" alt="" width="150"
            class="d-block mx-auto mb-4 rounded-pill">
          <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST"
            target="_blank">
            <div class="form-group">
              <label for="exampleInputName">Title</label>
              <input type="text" name="fullname" class="form-control" id="exampleInputName" required="required">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">File Type</label>
              <select class="form-control dropdown-toggle" id="exampleFormControlSelect1" name="platform"
                required="required">
                <option>Text File</option>
                <option>Video </option>
                <option>Audio</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Course</label>
              <select class="form-control dropdown-toggle" id="exampleFormControlSelect1" name="platform"
                required="required">
                <option>Course</option>

              </select>
            </div>

            <div class="custom-file overflow rounded-pill mb-4">
              <label for="customFile" class="custom-file-label rounded-pill">Choose File</label>
              <input id="customFile" type="file" class="custom-file-input rounded">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>


        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
